<!DOCTYPE html>
<html>
<head>
    <title>SEQU</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
    <link href="https://fonts.googleapis.com/css?family=Baumans|VT323&display=swap" rel="stylesheet">
    <!--Dependencies-->
    <script src="script/Tone.js"></script>

    <script src="script/synth.js"></script>
    <script src="script/sequencer.js"></script>
    <script src="script/oscillator.js"></script>
    <script src="script/clock.js"></script>
    <script src="script/effect.js"></script>
    <script src="script/envelope.js"></script>
    <script src="script/master.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/noise.js"></script>
    <script src="script/main.js"></script>
    
    
</head>
<body>
    <div id="menu">
        <div class="menuButton" id="start" onclick="Init() ">Start</div>
        <div class="drop" style="display: none">
            <div class="menuButton dropButton">+ SOURCES</div>
            <div class="dropContent">
                <div class="menuButton" onclick="AddModule('synth')">+ SYN-1</div>
                <div class="menuButton" onclick="AddModule('noise')">+ NOISE-1</div>
                <div class="menuButton" onclick="AddModule('vco')">+ VCO-1</div>
            </div>
        </div>

        <div class="drop" style="display: none">
            <div class="menuButton dropButton">+ CLOCKS</div>
            <div class="dropContent">
                <div class="menuButton" onclick="AddModule('clock')">+ CLOCK-1</div>
                 <div class="menuButton" onclick="AddModule('seq8')">+ SEQ-8</div>
            </div>
        </div>

        <div class="drop" style="display: none">
            <div class="menuButton dropButton">+ EFFECTS</div>
            <div class="dropContent">
                <div class="menuButton" onclick="AddModule('reverb')">+ REV-1</div>
                 <div class="menuButton" onclick="AddModule('delay')">+ DELAY-1</div>
            </div>
        </div>
        <div class="drop" style="display: none">
            <div class="menuButton dropButton">+ FILTERS</div>
            <div class="dropContent">
                <div class="menuButton" onclick="AddModule('lfo')">+ BAND-1</div>
                 <div class="menuButton" onclick="AddModule('lfo')">+ HIGH-1</div>
            </div>
        </div>

        <div class="menuButton" onclick="AddModule('env')" style="display:none">+ ENV-1</div>
        <div class="menuButton" onclick="AddModule('lfo')" style="display:none">+ LFO-1</div>
    </div>
    <div id="wrapper">
        <svg id="draw" height="100%" width="100%">
            
        </svg>
    </div>
    <div style="position: absolute; right: 15px; bottom: 15px; color: #eeeeee; font-size: 18px;">Pre-Alpha v0.03</div>
</body>
</html>
