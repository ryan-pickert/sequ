<!DOCTYPE html>
<html>
<head>
    <title>SEQU</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
    <link href="https://fonts.googleapis.com/css?family=Baumans|VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Dependencies-->
    <script src="script/Tone.js"></script>
    <script src="script/sequencer.js"></script>
    <script src="script/effect.js"></script>
    <script src="script/window.js"></script>
    <script src="script/oscillator.js"></script>
    <script src="script/midi.js"></script>
    <script src="script/main.js"></script>
</head>
<body onload="Init()">
    <div id="menu">
        <div class="drop">
            <div class="drop_button"><i class="fa fa-plus" style="font-size: 12px; margin-right: 5px;"></i>Oscillator</div>
            <div class="drop_menu">
                <div class="menu_button">LFO</div>
                <div class="menu_button">FM Oscillator</div>
                <div class="menu_button">FAT Oscillator</div>
                <div class="menu_button">Basic Oscillator</div>
            </div>
        </div>
        <div class="drop">
            <div class="drop_button"><i class="fa fa-plus" style="font-size: 12px; margin-right: 5px;"></i>Envelope</div>
            <div class="drop_menu">
                <div class="menu_button">Amplitude</div>
                <div class="menu_button">Frequency</div>
            </div>
        </div>
        <div class="drop">
            <div class="drop_button"><i class="fa fa-plus" style="font-size: 12px; margin-right: 5px;"></i>Filter</div>
            <div class="drop_menu">
                <div class="menu_button">Band Pass</div>
                <div class="menu_button">Low Pass</div>
                <div class="menu_button">High Pass</div>
            </div>
        </div>
        <div class="drop">
            <div class="drop_button"><i class="fa fa-plus" style="font-size: 12px; margin-right: 5px;"></i>Effect</div>
            <div class="drop_menu">
                <div class="menu_button">Reverb</div>
                <div class="menu_button">Delay</div>
                <div class="menu_button">Chorus</div>
                <div class="menu_button">Distortion</div>
            </div>
        </div>
        <div class="drop">
            <div class="drop_button"><i class="fa fa-plus" style="font-size: 12px; margin-right: 5px;"></i>Sequencer</div>
            <div class="drop_menu">
                <div class="menu_button">16-Step</div>
                <div class="menu_button">8-Step</div>
                <div class="menu_button">4-Step</div>
            </div>
        </div>
    </div>
    <div id="grid">
    </div>
</body>
</html>
